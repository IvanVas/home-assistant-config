light:
  - platform: group
    name: Outside light
    entities:
        - switch.front_door_light
  - platform: mqtt
    name: Front door light
    availability_topic: front_door_light/tele/LWT
    brightness_command_topic: front_door_light/cmnd/Dimmer
    brightness_scale: 100
    brightness_state_topic: front_door_light/tele/STATE
    brightness_value_template: '{{value_json.Dimmer}}'
    color_temp_command_topic: front_door_light/cmnd/CT
    color_temp_state_topic: front_door_light/tele/STATE
    color_temp_value_template: '{{value_json.CT}}'
    command_topic: front_door_light/cmnd/POWER
    effect_command_topic: front_door_light/cmnd/Scheme
    effect_list:
    - '0'
    - '1'
    - '2'
    - '3'
    - '4'
    effect_state_topic: front_door_light/tele/STATE
    effect_value_template: '{{value_json.Scheme}}'
    on_command_type: last
    payload_available: Online
    payload_not_available: Offline
    payload_off: 'OFF'
    payload_on: 'ON'
    rgb_command_topic: front_door_light/cmnd/Color2
    rgb_state_topic: front_door_light/tele/STATE
    rgb_value_template: '{{value_json.Color.split('','')[0:3]|join('','')}}'
    state_topic: front_door_light/tele/STATE
    value_template: '{{value_json.POWER}}'
