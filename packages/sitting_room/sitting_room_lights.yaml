light:
  - platform: group
    name: Sitting Room light
    entities:
        - light.sitting_room_ceiling_light
  - platform: mqtt
    name: "Sitting Room Ceiling Light"
    command_topic: "sitting_room_ceiling_light/cmnd/POWER"
    state_topic: "sitting_room_ceiling_light/tele/STATE"
    state_value_template: "{{value_json.POWER}}"
    availability_topic: "sitting_room_ceiling_light/tele/LWT"
    brightness_command_topic: "sitting_room_ceiling_light/cmnd/Dimmer"
    brightness_state_topic: "sitting_room_ceiling_light/tele/STATE"
    brightness_scale: 100
    on_command_type: "last"
    brightness_value_template: "{{value_json.Dimmer}}"
    rgb_command_topic: "sitting_room_ceiling_light/cmnd/Color2"
    rgb_state_topic: "sitting_room_ceiling_light/tele/STATE"
    rgb_value_template: "{{value_json.Color.split(',')[0:3]|join(',')}}"
    effect_command_topic: "sitting_room_ceiling_light/cmnd/Scheme"
    effect_state_topic: "sitting_room_ceiling_light/tele/STATE"
    effect_value_template: "{{value_json.Scheme}}"
    effect_list:
    - 0
    - 1
    - 2
    - 3
    - 4
    white_value_command_topic: "sitting_room_ceiling_light/cmnd/White"
    white_value_state_topic: "sitting_room_ceiling_light/tele/STATE"
    white_value_scale: 100
    white_value_template: "{{value_json.Channel[3]}}"
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    qos: 1
    retain: false
  - platform: mqtt
    name: "Sitting Room Lamp"
    availability_topic: sitting_room_lamp/tele/LWT
    brightness_command_topic: sitting_room_lamp/cmnd/Dimmer
    brightness_scale: 100
    brightness_state_topic: sitting_room_lamp/tele/STATE
    brightness_value_template: '{{value_json.Dimmer}}'
    command_topic: sitting_room_lamp/cmnd/POWER
    effect_command_topic: sitting_room_lamp/cmnd/Scheme
    effect_list:
    - '0'
    - '1'
    - '2'
    - '3'
    - '4'
    effect_state_topic: sitting_room_lamp/tele/STATE
    effect_value_template: '{{value_json.Scheme}}'
    on_command_type: last
    payload_available: Online
    payload_not_available: Offline
    payload_off: 'OFF'
    payload_on: 'ON'
    rgb_command_topic: sitting_room_lamp/cmnd/Color2
    rgb_state_topic: sitting_room_lamp/tele/STATE
    rgb_value_template: '{{value_json.Color.split('','')[0:3]|join('','')}}'
    state_topic: sitting_room_lamp/tele/STATE
    value_template: '{{value_json.POWER}}'
    white_value_command_topic: sitting_room_lamp/cmnd/White
    white_value_scale: 100
    white_value_state_topic: sitting_room_lamp/tele/STATE
    white_value_template: '{{value_json.Channel[3]}}'
