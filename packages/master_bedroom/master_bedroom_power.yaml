switch:
  - platform: template
    switches:
      sitting_room_media:
        friendly_name: Sitting Room Media
        turn_on:
          service: switch.turn_on
          data:
            entity_id: 
                - switch.ciara_s_power_strip_a
                - switch.ciara_s_power_strip_b
                - switch.ciara_s_power_strip_c
                - switch.ciara_s_power_strip_d
        turn_off:
          service: switch.turn_off
          data:
            entity_id: 
                - switch.ciara_s_power_strip_a
                - switch.ciara_s_power_strip_b
                - switch.ciara_s_power_strip_c
                - switch.ciara_s_power_strip_d
  - platform: mqtt
    name: Ciara's Power Strip A
    command_topic: "ciaras_power_strip/cmnd/POWER1"
    availability_topic: "ciaras_power_strip/tele/LWT"
    state_topic: "ciaras_power_strip/tele/STATE"
    value_template: "{{value_json.POWER1}}"
    payload_available: "Online"
    payload_not_available: "Offline"
    payload_on: "ON"
    payload_off: "OFF"
  - platform: mqtt
    name: Ciara's Power Strip B
    command_topic: "ciaras_power_strip/cmnd/POWER2"
    availability_topic: "ciaras_power_strip/tele/LWT"
    state_topic: "ciaras_power_strip/tele/STATE"
    value_template: "{{value_json.POWER2}}"
    payload_available: "Online"
    payload_not_available: "Offline"
    payload_on: "ON"
    payload_off: "OFF"
    qos: 1
    retain: false
  - platform: mqtt
    name: Ciara's Power Strip C
    command_topic: "ciaras_power_strip/cmnd/POWER3"
    availability_topic: "ciaras_power_strip/tele/LWT"
    state_topic: "ciaras_power_strip/tele/STATE"
    value_template: "{{value_json.POWER3}}"
    payload_available: "Online"
    payload_not_available: "Offline"
    payload_on: "ON"
    payload_off: "OFF"
    qos: 1
    retain: false
  - platform: mqtt
    name: Ciara's Power Strip D
    command_topic: "ciaras_power_strip/cmnd/POWER4"
    availability_topic: "ciaras_power_strip/tele/LWT"
    state_topic: "ciaras_power_strip/tele/STATE"
    value_template: "{{value_json.POWER4}}"
    payload_available: "Online"
    payload_not_available: "Offline"
    payload_on: "ON"
    payload_off: "OFF"
    qos: 1
    retain: false
