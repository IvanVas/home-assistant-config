switch:
  - platform: mqtt
    name: Office Spare
    command_topic: "office_power_strip/cmnd/POWER1"
    availability_topic: "office_power_strip/tele/LWT"
    state_topic: "office_power_strip/tele/STATE"
    value_template: "{{value_json.POWER1}}"
    payload_available: "Online"
    payload_not_available: "Offline"
    payload_on: "ON"
    payload_off: "OFF"
  - platform: mqtt
    name: Office Screen
    command_topic: "office_power_strip/cmnd/POWER2"
    availability_topic: "office_power_strip/tele/LWT"
    state_topic: "office_power_strip/tele/STATE"
    value_template: "{{value_json.POWER2}}"
    payload_available: "Online"
    payload_not_available: "Offline"
    payload_on: "ON"
    payload_off: "OFF"
    qos: 1
    retain: false
  - platform: mqtt
    name: Office Webcam Light
    command_topic: "office_power_strip/cmnd/POWER3"
    availability_topic: "office_power_strip/tele/LWT"
    state_topic: "office_power_strip/tele/STATE"
    value_template: "{{value_json.POWER3}}"
    payload_available: "Online"
    payload_not_available: "Offline"
    payload_on: "ON"
    payload_off: "OFF"
    qos: 1
    retain: false
  - platform: mqtt
    name: Office USB
    command_topic: "office_power_strip/cmnd/POWER4"
    availability_topic: "office_power_strip/tele/LWT"
    state_topic: "office_power_strip/tele/STATE"
    value_template: "{{value_json.POWER4}}"
    payload_available: "Online"
    payload_not_available: "Offline"
    payload_on: "ON"
    payload_off: "OFF"
    qos: 1
    retain: false
  - platform: template
    switches:
      sitting_room_media:
        friendly_name: Office Computer
        turn_on:
          service: switch.turn_on
          data:
            entity_id: 
                - switch.office_spare
                - switch.office_screem
                - switch.office_webcam_light
                - switch.office_usb
        turn_off:
          service: switch.turn_off
          data:
            entity_id: 
                - switch.office_spare
                - switch.office_screem
                - switch.office_webcam_light
                - switch.office_usb