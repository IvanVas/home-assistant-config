# Ref https://github.com/custom-components/alexa_media_player

alexa_media:
  accounts:
    - email: !secret amazon_user
      password: !secret amazon_password
      url: amazon.co.uk
      include_devices:
        - "Office"
        - "Kitchen"
        - "Sitting room"
        - "Bedroom"
        - "Guest bedroom"

# Ref https://www.home-assistant.io/integrations/alexa.smart_home/

alexa:
  smart_home:
    locale: en-US
    endpoint: https://api.amazonalexa.com/v3/events
    filter:
      include_entities:
        media_player.kodi
      include_entity_globs: []
      include_domains:
        - cover
      exclude_entities: []
    entity_config: {}

